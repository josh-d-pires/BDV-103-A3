name: CI/CD
run-name: ${{ github.action }} lint and type-check triggered on ${{ github.event_name }} by ${{ github.actor }}
on: [push, pull_request]
jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.workspace }}
      - run: echo "linting project with ESLint."
      - run: npm run lint-fix
        working-directory: ${{ github.workspace }}
  type-check:
    runs-on: ubuntu-latest
    steps:
      - run: echo "type-checking project with tsc."
      - run: npm run ts-test
        working-directory: ${{ github.workspace }}
